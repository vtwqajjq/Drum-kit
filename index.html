<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="keys">
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="79" class="key">
            <kbd>O</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="81" src='css/sounds/clap.wav'></audio>
    <audio data-key="87" src="css/sounds/hihat.wav"></audio>
    <audio data-key="69" src="css/sounds/kick.wav"></audio>
    <audio data-key="82" src="css/sounds/openhat.wav"></audio>
    <audio data-key="84" src="css/sounds/boom.wav"></audio>
    <audio data-key="89" src="css/sounds/ride.wav"></audio>
    <audio data-key="85" src="css/sounds/snare.wav"></audio>
    <audio data-key="73" src="css/sounds/tom.wav"></audio>
    <audio data-key="79" src="css/sounds/tink.wav"></audio>

    <script src="js/index.js"></script>
</body>

</html>
